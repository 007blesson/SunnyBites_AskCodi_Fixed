<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunnyBites - A Bright Dining Experience</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background: url('warm_inviting_background.jpg') no-repeat center;
  text-align: center;
  padding: 50px 0;
}

.header a {
  margin: 0 20px;
  text-decoration: none;
  color: #fff; /* Default link color */
}

.header a:hover {
  text-decoration: underline; /* Add underline on hover for better visibility */
}

.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 20px;
}

.menu-item {
  position: relative;
  margin: 10px;
}

.menu-item img {
  width: 250px;
  height: 200px;
  border-radius: 10px;
}

.menu-item .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  display: none;
}

.menu-item:hover .overlay {
  display: block;
}

.testimonials {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px;
}

.testimonial {
  text-align: center;
  margin: 20px;
}

.footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>SunnyBites</h1>
  <a href="#" style="color: #fff;">Home</a>
  <a href="#" style="color: #fff;">Menu</a>
  <a href="#" style="color: #fff;">About Us</a>
  <a href="#" style="color: #fff;">Contact</a>
</div>

<div class="menu">
  <div class="menu-item">
    <img src="dish1.jpg" alt="Dish 1">
    <div class="overlay">
      <h2>Dish 1</h2>
      <p>Description and Price</p>
    </div>
  </div>
  <div class="menu-item">
    <img src="dish2.jpg" alt="Dish 2">
    <div class="overlay">
      <h2>Dish 2</h2>
      <p>Description and Price</p>
    </div>
  </div>
  <!-- Add more menu items as needed -->
</div>

<div class="testimonials">
  <div class="testimonial">
    <img src="customer1.jpg" alt="Customer 1">
    <p>Customer Testimonial 1</p>
  </div>
  <div class="testimonial">
    <img src="customer2.jpg" alt="Customer 2">
    <p>Customer Testimonial 2</p>
  </div>
</div>

<div class="footer">
  &copy; 2021 SunnyBites. All rights reserved.
  <br>
  <a href="#"><img src="facebook.png" alt="Facebook"></a>
  <a href="#"><img src="instagram.png" alt="Instagram"></a>
  <a href="#"><img src="twitter.png" alt="Twitter"></a>
</div>
</body>
</html>
